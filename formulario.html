<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/formu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<header>
    <!-- MENU -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="#" class="enlace">
            <img src="/img/Logoart.png" alt="Logo" class="logo">
        </a>
        <ul>
            <li><a class="active" href="index.html">Inicio</a></li>
            <li><a href="Galery1.html">Galeria</a></li>
            <li><a href="Autores.html">Autores</a></li>
            <li><a href="calendario.html">EVENTOS</a></li>
            <li><a href="formulario.html">Inscripcion</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="form-container  animate__animated animate__backInDown">
        <form>
            <h2>Formulario de Inscripción</h2>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="documento">Documento:</label>
                <input type="text" id="documento" name="documento" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de la exposición:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
